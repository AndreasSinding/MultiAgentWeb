task:
  name: Executive Summary Task
  description: >
    Lag en 1-siders lederoppsummering basert på research og analyse for {topic}.
    Inkluder nøkkelpunkter, anbefalinger og referanser til kilder.
  agent: Executive Summarizer
  expected_output: >
    Lever KUN gyldig JSON som matcher ResearchOutput-skjemaet.
    Ingen tekst før eller etter JSON.
    Ikke inkluder code fences oeller ekstra kommentarer
    Ikke bruk spesial formattering som tabeller eller overskrifter
    Kort ledersammendrag (ca. 300–400 ord) med anbefalinger og kilder.
