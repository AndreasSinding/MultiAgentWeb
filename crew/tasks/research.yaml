
task:
  name: Research Task
  description: >
    Gjør nett-research på {topic}.
    Vær spesifikk og presis; prioriter ferske artikler/rapporter, med maks 3 trender, 3 aktører og 5 kilder/tall.
 
  agent: Market Researcher
  expected_output: >
    Lever KUN gyldig JSON. Ingen tekst før eller etter JSON.
    Strukturert research med trender, aktører, tall og kilder.
      
    Format:
    {
      "trends": [
        {"title": "", "evidence": "", "why_it_matters": ""},
        ...
      ],
      "competitors": [
        {"name": "", "position": "", "notes": ""},
        ...
      ],
      "numbers": [
        {"metric": "", "value": "", "source": ""},
        ...
      ],
      "sources": [
        "Kilde 1",
        "Kilde 2"
      ]
    }
  
    Krav:
    - Ingen markdown.
    - Ingen forklarende tekst.
    - Ingen bullets.
    - Ingen ```json blokker.
    - KUN ren JSON, valid gjennom JSON.parse.
  output_schema: ResearchOutput
