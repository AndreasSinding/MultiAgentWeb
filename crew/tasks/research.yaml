task:
  name: Research Task
  description: >
    Gjør nett-research på {topic} med lav kostnad.
    Finn minst tre dagsaktuelle trender, 3–5 konkurrenter/aktører og 5–8 solide kilder.
    Vær spesifikk og presis; prioriter ferske artikler/rapporter.
    Bruk kun verktøyet "exasearchandcontents" med maks 3 kall totalt (helst 1–2).
    Hent maks 5 resultater per søk og maks 5 sider med innhold.
    Hvis du ikke kan produsere gyldig JSON, lever {}.

  agent: Market Researcher

  # IMPORTANT: loader._schema_from_name() will look this up in SCHEMA_REGISTRY
  output_schema: ResearchOutput

  expected_output: >
    Lever KUN gyldig JSON som matcher ResearchOutput-skjemaet.
    Ingen tekst før eller etter JSON.
    Ikke inkludere lange sitater eller full tekst
    Lag komprimerte oppsmmeringer, ikke koip av original tekst
    Teksten skal være < 150 ord per tema
