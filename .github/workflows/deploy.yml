name: Deploy Python FastAPI (CI-built dependencies)

on:
  push:
    branches:
      - multiagent-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies into .python_packages
        run: |
          python -m pip install -r requirements.txt --target .python_packages/lib/site-packages

      - name: Validate dependencies (uvicorn/fastapi/gunicorn present)
        run: |
          python - <<'EOF'
          import sys, os
          sys.path.insert(0, ".python_packages/lib/site-packages")
          import uvicorn, fastapi, gunicorn
          print("Dependencies OK in CI")
          EOF

      - name: Deploy to Azure Web App (publish profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: multiagentcrew
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          # Keep using ZIP package upload here as well so nested folders are preserved reliably.
          type: zip
          clean: true
          restart: true
