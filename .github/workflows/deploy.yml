name: Deploy FastAPI to Azure Web App (extract mode)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify expected files
        run: |
          echo "Listing repo content:"
          ls -la
          test -f requirements.txt || (echo "requirements.txt missing at repo root" && exit 1)
          test -f main.py || (echo "main.py missing at repo root" && exit 1)

      - name: Deploy to Azure Web App (extract mode)
        uses: azure/webapps-deploy@v3
        with:
          app-name: multiagentcrew-ebazexd2e0h7e4fh
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          type: zip
          clean: true
          restart: true
