name: Deploy Python FastAPI (Oryx build on Azure) 

on:
  push:
    branches:
      - multiagent-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional lint/sanity checks could go here (flake8, mypy), omitted for simplicity.

      # IMPORTANT: We do NOT install dependencies in CI for this option.
      # Azure (Oryx) will install them server-side using requirements.txt.

      - name: Deploy to Azure Web App (OneDeploy + Oryx build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: multiagentcrew
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          # Force a zipped package upload so Oryx recognizes and builds the Python app
          type: zip
          clean: true
          restart: true
