name: Deploy to Azure Web App

on:
  push:
    branches:
      - multiagent-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt --target .python_packages/lib/site-packages

      - name: Validate dependencies
        run: |
          python - <<EOF
          import sys
          sys.path.insert(0, ".python_packages/lib/site-packages")
          import uvicorn, fastapi, gunicorn
          print("Dependencies OK")
          EOF

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: multiagentcrew
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          clean: true
          restart: true
