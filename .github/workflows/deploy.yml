name: Deploy FastAPI to Azure Web App (extract mode)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo content
        run: ls -la

      - name: Create flat deployment package
        run: |
          echo "Preparing flat ZIP..."
          mkdir package
          shopt -s dotglob
          cp -r * package/
          cd package
          zip -r ../app.zip . -x "*.git*" "*.github*" "*__pycache__*"
          cd ..
          ls -la app.zip

      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: multiagentcrew
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          type: zip
          clean: true
          restart: true
