name: Deploy FastAPI to Azure Web App (extract mode)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify expected files
        run: |
          ls -la
          test -f requirements.txt || (echo "requirements.txt missing!" && exit 1)
          test -f main.py || (echo "main.py missing!" && exit 1)

      - name: Create deployment ZIP
        run: |
          echo "Zipping repository..."
          zip -r app.zip . -x "*.git*" "*.github*" "*__pycache__*"

      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: multiagentcrew
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          type: zip
          clean: true
          restart: true
 
