name: Deploy Python App to Azure Web App

on:
  push:
    branches:
      - multiagent-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # STEP 1 — Pull your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # STEP 2 — Login to Azure using the Publish Profile secret
      - name: Azure Login
        uses: azure/login@v2
        with:
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      # STEP 3 — Deploy to your Azure Web App using Oryx build
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: multiagentcrew
          package: .
