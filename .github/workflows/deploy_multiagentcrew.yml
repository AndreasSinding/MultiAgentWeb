# New deploy_multiagentcrew
# Remember to set WEBSITE_RUN_FROM_PACKAGE = 1 in App Service settings
name: Deploy FastAPI to Azure Web App (Python + Oryx)

on:
  push:
    branches: [ multiagentsearch ]

env:
  APP_NAME: multiagentcrew
  HEALTH_PATH: /status

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Show structure for debugging
      - name: Show repo structure (first 200 entries)
        shell: bash
        run: |
          echo "Repository root:"
          # First 200 files up to depth 3
          find . -maxdepth 3 -type f -print | sort | sed -n '1,200p'

      # --- Create deployment package (ZipDeploy + Oryx)
      - name: Create deployment package (ZipDeploy + Oryx)
        shell: bash
        run: |
          rm -f release.zip
          zip -r release.zip . \
            -x "*.git*" \
            -x "**/__pycache__/**" \
            -x "*.pytest_cache*" \
            -x ".github/**" \
            -x ".venv/**" \
            -x "dist/**" \
            -x "build/**"

          echo "ZIP created (first 40 entries):"
          unzip -l release.zip | sed -n '1,40p'

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip

      - name: Smoke Test (lightweight)
        shell: bash
        continue-on-error: true   # TEMP: allow deployment to complete
        env:
          WEBAPP_URL: ${{ steps.deploy.outputs.webapp-url }}   # you already use this
        run: |
          set +e
          echo "Probing $WEBAPP_URL ..."
          attempts=(1 2 4 8 8 8 8 8 8 8 8 8)  # ~70s total
          for d in "${attempts[@]}"; do
            for p in /status /openapi.json /docs /; do
              code=$(curl -s -o /dev/null -w "%{http_code}" "$WEBAPP_URL$p")
              if [[ "$code" == "200" ]]; then
                echo "Healthy at $p"
                exit 0
              fi
            done
            echo "Not healthy yet; sleeping ${d}s..."
            sleep "$d"
          done
          echo "App not healthy after retries (non-fatal for now)."
          exit 0   # TEMP: do not fail pipeline while we stabilize startup
