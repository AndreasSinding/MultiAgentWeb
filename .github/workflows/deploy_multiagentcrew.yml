name: Build and deploy (ZIP + OneDeploy) - multiagentcrew

on:
  push:
    branches: [ multiagentppt ]   # deploys from your feature branch
  workflow_dispatch:

permissions:
  contents: read
  id-token: write                 # for Azure OIDC

concurrency:
  group: multiagentcrew-prod-deploy
  cancel-in-progress: false       # ensures no two deployments run in parallel

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Optional quick validation; do NOT ship a venv
      - name: Dependency sanity check (local only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Create a clean deployment ZIP at repo root: deploy.zip
      - name: Create deployment ZIP
        run: |
          zip -r deploy.zip . \
            -x ".git/**" ".github/**" "tests/**" \
               "**/__pycache__/**" "*.pyc" ".DS_Store" \
               ".venv/**" "venv/**" "antenv/**" \
               ".vscode/**" ".devcontainer/**"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download packaged artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-zip
          path: .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CBF3047E30DE490EAAAFA91F8967D176 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE1AC3F0CE894C939DF7FA4D38A902C1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F9B6DC29394743E5875BC2DE0D7D4B11 }}

      - name: Deploy to Azure Web App (OneDeploy ZIP)
        uses: azure/webapps-deploy@v3
        with:
          app-name: multiagentcrew
          package: deploy.zip      # <— critical to avoid EISDIR
          type: zip                # <— ensure OneDeploy treats as zip package
          clean: true              # remove stale server files
          restart: true            # restart after deployment
          # slot-name: production  # default is production}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'multiagentcrew'
          slot-name: 'Production'

          
