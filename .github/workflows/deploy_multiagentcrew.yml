name: Build and deploy (ZIP + OneDeploy) - multiagentcrew

on:
  push:
    branches: [ multiagentppt ]   # deploys from your feature branch
  workflow_dispatch:

permissions:
  contents: read
  id-token: write                 # for Azure OIDC

concurrency:
  group: multiagentcrew-prod-deploy
  cancel-in-progress: true       # ensures no two deployments run in parallel

jobs:
  build:
    #runs-on: ubuntu-latest
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure runtime.txt (forces Python detection)
        run: |
          if [ ! -f runtime.txt ]; then
            echo "python-3.11" > runtime.txt
          fi    

      - name: Verify requirements.txt exists at repo root
        run: |
          test -f requirements.txt || (echo "requirements.txt missing at repo root" && exit 1)

      # Optional quick validation; do NOT ship a venv
      - name: Dependency sanity check (local only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Create a clean deployment ZIP at repo root: deploy.zip
      - name: Create deployment ZIP
        run: |
          zip -r deploy.zip . \
            -x ".git/**" ".github/**" "tests/**" \
               "**/__pycache__/**" "*.pyc" ".DS_Store" \
               ".venv/**" "venv/**" "antenv/**" \
               ".vscode/**" ".devcontainer/**"
      
      - name: Inspect deploy.zip (top ~200 lines)
        run: unzip -l deploy.zip | sed -n '1,200p'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: deploy.zip

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    timeout-minutes: 15

    steps:
      - name: Download packaged artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-zip
          path: .

      #- name: Azure login (OIDC)
      #  uses: azure/login@v2
      #  with:
      #    client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CBF3047E30DE490EAAAFA91F8967D176 }}
      #    tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE1AC3F0CE894C939DF7FA4D38A902C1 }}
      #    subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F9B6DC29394743E5875BC2DE0D7D4B11 }}

      - name: Deploy to Azure Web App (OneDeploy ZIP)
        uses: azure/webapps-deploy@v3
        with:
          app-name: multiagentcrew
          package: deploy.zip      # <— critical to avoid EISDIR
          type: zip                # <— ensure OneDeploy treats as zip package
          clean: true              # remove stale server files
          restart: true            # restart after deployment
          # slot-name: production  # default is production}

